<polymer-element name="bank-account-form">
  <template>
    <form name="account">
      <table class="auto-style1">
         <tr>
           <td class="auto-style2">Number</td>
           <td> {{bac.number}} </td>
         </tr>
         <tr>
           <td class="auto-style2">Owner</td>
           <td> {{bac.owner.name.toUpperCase()}} </td>
         </tr>
         <tr>
           <td> Balance </td>
           <td id="balance"> {{bac.balance}} </td>
          </tr>
         <tr>
           <td class="auto-style2">Amount</td>
           <td><input type="text" value="{{in_amount}}"/></td>
         </tr>
         <tr>
           <td class="auto-style2">
             <button id="btn_deposit" on-click="deposit" class="btns">Transaction</button>
           </td>
        </tr>
      </table>
    </form>
  </template>
  <script type="application/dart" src="bank_account_form.dart"></script>
</polymer-element>
